{% extends 'base.html' %}

{% block title %}Add Transaction Category{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'web:dashboard' %}">Home</a></li>
<li class="breadcrumb-item"><a href="{% url 'web:essentials' %}">Essential Settings</a></li>
<li class="breadcrumb-item active">Add Transaction Category</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Add New Transaction Category</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Category Type</label>
                            <select name="category_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="receipts">Receipts</option>
                                <option value="offertory">Church Offertory</option>
                                <option value="bills">Bills and Vouchers</option>
                                <option value="acquittance">Acquittance</option>
                                <option value="ledger">Ledger Entry</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Transaction Type</label>
                            <select name="transaction_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="credit">Credit (Money In)</option>
                                <option value="debit">Debit (Money Out)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="is_active" class="form-check-input" id="is_active" checked>
                                <label class="form-check-label" for="is_active">Active</label>
                            </div>
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'web:essentials' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
