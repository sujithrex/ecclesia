{% extends 'base.html' %}

{% block title %}Edit {{ category.name }}{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'web:dashboard' %}">Home</a></li>
<li class="breadcrumb-item"><a href="{% url 'congregation:essentials' %}">Essential Settings</a></li>
<li class="breadcrumb-item active">Edit Category</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Edit Transaction Category</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Transaction Type</label>
                            <select name="transaction_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="credit" {% if category.transaction_type == 'credit' %}selected{% endif %}>Credit (Money In)</option>
                                <option value="debit" {% if category.transaction_type == 'debit' %}selected{% endif %}>Debit (Money Out)</option>
                                <option value="contra" {% if category.transaction_type == 'contra' %}selected{% endif %}>Contra (Transfer)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="is_active" class="form-check-input" id="is_active" {% if category.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Active</label>
                            </div>
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'congregation:essentials' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
