{% extends 'base.html' %}

{% block title %}Add Secondary Category - Accounts{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'web:dashboard' %}">Home</a></li>
<li class="breadcrumb-item"><a href="{% url 'accounts:dashboard' %}">Accounts Dashboard</a></li>
<li class="breadcrumb-item active">Add Secondary Category</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0">Add Secondary Category</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Primary Category</label>
                    <select name="primary_category" class="form-select" required>
                        {% for category in primary_categories %}
                        <option value="{{ category.id }}">{{ category.name }} ({{ category.get_transaction_type_display }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="text-end">
                    <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
