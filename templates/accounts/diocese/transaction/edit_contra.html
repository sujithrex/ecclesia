{% extends 'base.html' %}

{% block title %}Edit Diocese Contra Entry{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'web:dashboard' %}">Home</a></li>
<li class="breadcrumb-item"><a href="{% url 'accounts:account_detail' transaction.account.id %}">{{ transaction.account.name }}</a></li>
<li class="breadcrumb-item active">Edit Diocese Contra Entry</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Edit Diocese Contra Entry</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContraCategoryModal">
                    Add Contra Category
                </button>
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" value="{{ transaction.category.name }}" readonly>
                    <input type="hidden" name="category" value="{{ transaction.category.id }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input type="number" name="amount" class="form-control" value="{{ transaction.amount }}" step="0.01" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contra Account</label>
                    <input type="text" class="form-control" value="{{ transaction.contra_account.name }}" readonly>
                    <input type="hidden" name="contra_account" value="{{ transaction.contra_account.id }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" required>{{ transaction.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" value="{{ transaction.transaction_date|date:'Y-m-d' }}" required>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Contra Entry</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
