{% extends 'base.html' %}

{% block auth_content %}
<style>
    .login-bg {
        background: linear-gradient(-45deg, #922D50, #a93d62, #7a2643, #922D50);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.5s ease forwards;
    }

    @keyframes slideUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .icon-spin {
        animation: spin 30s linear infinite;
        transform-origin: center;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .form-control {
        border: 2px solid #eee;
        padding: 12px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #922D50;
        box-shadow: 0 0 0 0.2rem rgba(146, 45, 80, 0.25);
    }

    .btn-primary {
        padding: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(146, 45, 80, 0.3);
    }

    .login-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #922D50;
        margin-bottom: 0;
    }

    .login-subtitle {
        color: #666;
        font-size: 1.1rem;
        margin-top: 0.5rem;
    }
</style>

<div class="login-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-church text-primary icon-spin" style="font-size: 3.5rem;"></i>
                            <h3 class="login-title mt-3">Ecclesia</h3>
                            <p class="login-subtitle">Church Management System</p>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    Invalid username or password.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endif %}
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" name="password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
